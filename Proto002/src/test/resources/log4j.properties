log4j.appender.debug=org.apache.log4j.FileAppender
#log4j.appender.debug=org.apache.log4j.RollingFileAppender
log4j.appender.debug.file=test.log
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.append=false
log4j.appender.debug.layout.ConversionPattern=%x | %c | %d | %m%n


log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=%x | %t | %c | %d | %n---> %m%n
log4j.logger.nom.cas.proto=TRACE, out, debug
log4j.logger.org.apache.http.impl.conn.PoolingClientConnectionManager=TRACE, debug
